<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dependente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Baby Connect</a>
        </div>
        <div>
            <a href="dashboard.html">Dashboard</a>
            <a href="index.html">Sair</a>
        </div>
    </nav>

    <!-- FormulÃ¡rio de Cadastro de Dependente -->
    <div class="container">
        <h2 class="text-center margin-top">Cadastro de Dependente</h2>
        <form action="/pasta.html/cadastro_dependente.html" method="POST">
            <label for="nome">Nome do Dependente:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="cpf">CPF (Opcional):</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF">

            <button type="submit" class="button margin-top">Cadastrar Dependente</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer margin-top">
        <p>&copy; 2024 Baby Connect. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
