<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baby Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-4 shadow rounded">
            <div class="text-center mb-4">
                <img src="/img/logovi.jpeg" alt="Logo Baby Connect" width="150">
                <h2 class="mt-3">Bem-vindo de Volta!</h2>
                <p>Faça login para continuar</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0">Ainda não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <style>
        body {
            background: linear-gradient(135deg, #66c2ff, #007bff);
            color: #333;
        }

        .login-card {
            background: #fff;
            max-width: 400px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
