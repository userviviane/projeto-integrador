<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Baby Connect</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <link href="/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pasta.html/index.html">Baby Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/pasta.html/dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pasta.html/feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form id="cadastroForm">
            <div class="row">
                <!-- Campos do Formulário -->
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dob" name="dob" required>
                
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required>
                
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                    <label for="role">Eu sou:</label>
                    <select id="role" name="role">
                        <option value="pai">Pai/Mãe</option>
                        <option value="pediatra">Médico Pediatra</option>
                        <option value="clinica">Clínica</option>
                    </select>
                
                    <!-- Campo extra para médico -->
                    <div id="medicoExtra" style="display: none;">
                        <label for="crm">CRM:</label>
                        <input type="text" id="crm" name="crm">
                        <label for="specialty">Especialização:</label>
                        <input type="text" id="specialty" name="specialty">
                    </div>
                
                    <!--<button type="submit" class="button">Cadastrar</button>
                    <button type="button" class="btn-back">Voltar</button>
                </form>-->
                
                <!-- Tipo de Usuário -->
                <!--<div class="col-md-6 mb-3">
                    <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                    <select class="form-select" id="tipoUsuario" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="pai_mae">Pai ou Mãe</option>
                        <option value="pediatra">Pediatra</option>
                        <option value="clinica">Clínica</option>
                    </select>
                </div>-->

                <!-- Capos Específicos (CRM e Especialização) -->
                <div id="camposPediatra" style="display: none;">
                    <div class="col-md-6 mb-3">
                        <label for="crm" class="form-label">CRM</label>
                        <input type="text" class="form-control" id="crm" placeholder="Digite o CRM">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="especializacao" class="form-label">Especialização</label>
                        <input type="text" class="form-control" id="especializacao" placeholder="Digite a Especialização">
                    </div>
                </div>
            </div>

            <!-- Botões -->
            <!-- Botões -->
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-outline-primary" onclick="window.history.back()">Voltar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

        </form>
    </section>
    <div id="finalizacao" class="text-center mt-4" style="display: none;">
        <p>Cadastro Concluído! Deseja cadastrar um dependente?</p>
        <a href="cadastro_dependente.html" class="btn btn-primary">Cadastrar Dependente</a>
    </div>
    
    <script>
        // Função para exibir a mensagem após o cadastro
        function finalizarCadastro() {
            document.getElementById('finalizacao').style.display = 'block';
        }

        // Simulação: Chama finalizarCadastro() após o envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Previne o envio do formulário para fins de simulação
            alert('Cadastro realizado com sucesso!');
            finalizarCadastro();  // Exibe a mensagem de conclusão
        });
    </script>
    

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 Baby Connect - Todos os direitos reservados A&V</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Cadastro de Clientes.js"></script>
     <script src="/js/script.js"></script>

    <!-- Script Customizado -->
    <script>
        // Exibe os campos CRM e Especialização quando "Pediatra" é selecionado
        document.getElementById('tipoUsuario').addEventListener('change', function () {
            const camposPediatra = document.getElementById('camposPediatra');
            if (this.value === 'pediatra') {
                camposPediatra.style.display = 'flex';
            } else {
                camposPediatra.style.display = 'none';
            }
        });
    </script>
</body>

</html>
