<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>        

    <div class="container mt-5">
        <h1 class="text-center">Agendar Consulta</h1>
        <form id="formAgendamento" class="mt-4">
            <!-- Seleção de Clínica -->
            <div class="mb-3">
                <label for="clinicaSelect" class="form-label">Clínica</label>
                <select id="clinicaSelect" class="form-select" required>
                    <option value="" selected>Selecione uma clínica</option>
                    <option value="Clinica1">Rede D'Or</option>
                    <option value="Clinica2">Clínica da Criança</option>
                    <option value="Clinica3">Clínica ABC</option>
                    <option value="Clinica4">Clínica Saúde</option>
                </select>
            </div>

            <!-- Seleção de Pediatra -->
            <div class="mb-3">
                <label for="pediatraSelect" class="form-label">Pediatra</label>
                <select id="pediatraSelect" class="form-select" required>
                    <option value="" selected>Selecione um pediatra</option>
                    <!-- Populado dinamicamente pelo script -->
                </select>
            </div>

            <!-- Data -->
            <div class="mb-3">
                <label for="dataConsulta" class="form-label">Data</label>
                <input type="date" id="dataConsulta" class="form-control" required>
            </div>

            <!-- Horário -->
            <div class="mb-3">
                <label for="horaConsulta" class="form-label">Horário</label>
                <input type="time" id="horaConsulta" class="form-control" required>
            </div>

            <!-- Botão Agendar -->
            <button type="submit" class="btn btn-primary w-100">Agendar</button>
            <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='index.html';">
                Voltar
            </button>            
        </form>

        <div id="mensagemSucesso" class="alert alert-success mt-3 d-none" role="alert">
            Consulta agendada com sucesso!
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Baby Connect - Todos os direitos reservados A&V</p>
    </footer>

    <script src="/js/agendamento.js"></script>
</body>
</html>
