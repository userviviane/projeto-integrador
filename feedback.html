<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Baby Connect</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="/img/logo150x50.jpg" alt="Baby Connect Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="clinicas.html">Clínicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="medicos.html">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="agendamentos.html">Agendamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container mt-5 text-center">
        <h2>Deixe seu Feedback</h2>
      </section>
        <form id="formFeedback">
            <div class="mb-3">
                <label for="avaliacao" class="form-label">Avaliação (1 a 5 estrelas)</label>
                <input type="number" class="form-control" id="avaliacao" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentário</label>
                <textarea class="form-control" id="comentario" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Feedback</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Baby Connect - Todos os direitos reservados A&V</p>
            <p>
                <a href="https://facebook.com" target="_blank">Facebook</a> |
                <a href="https://instagram.com" target="_blank">Instagram</a> |
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>
    <div id="returnModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span> <!-- Ícone de fechar -->
            <h2>Confirmação</h2>
            <p>Você deseja realmente voltar para a página anterior?</p>
            <div class="modal-buttons">
                <button class="btn-confirm">Sim, voltar</button>
                <button class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
